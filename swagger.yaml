      id:
        type: integer
      image:
        type: string
      updated:
        type: string
      website:
        type: string
    type: object
  model.UserAccountRole:
    properties:
      fk_account_id:
        type: integer
      fk_user_account_id:
        type: integer
      id:
        type: integer
      lookup_name:
        type: string
      role:
        type: string
      role_id:
        type: integer
      status:
        type: integer
      updated:
        type: integer
    type: object
  model.UserAccountSigninResponse:
    properties:
      token:
        type: string
    type: object
